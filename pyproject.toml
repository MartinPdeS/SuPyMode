[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    '-v',
    '-rA',
    '-rw'
]

testpaths = [
    "tests/test_api.py",
    "tests/test_plots.py",
    "tests/test_profile.py",
    "tests/test_propagation.py",
    "tests/test_validation_normalized_coupling.py",
    "tests/test_validation_propagation_constant.py",
    "tests/test_validation_symmetry.py",
    "tests/test_workflow.py"
]

minversion = 6.0

[tool.cibuildwheel]
build-frontend = "pip"
build-verbosity = 0
before-test = ""
test-command = "python -m pytest {project}/tests"
test-extras = ["testing"]

[tool.cibuildwheel.linux]
archs = ["x86_64"]
build = ["cp311-manylinux*", "cp312-manylinux*"]
manylinux-x86_64-image = "manylinux2014"
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
archs = ["arm64", "universal2", "x86_64"]
build = ["cp311-*", "cp312-*"]
repair-wheel-command = "delocate-wheel -w {dest_dir} -v {wheel}"
test-skip = "*-macosx_arm64"

[tool.cibuildwheel.windows]
archs = ["AMD64"]
build = ["cp311-*", "cp312-*"]