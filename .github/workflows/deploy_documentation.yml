# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages


on:
  workflow_run:
    workflows: ["Documentation"]  # This references the name of the first workflow
    types:
      - completed  # Run when the Documentation workflow is completed successfully


# Sets permissions of the GITHUB_TOKEN  to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: documentation_page

      - name: Set up Git user
        run: |
          git config --global user.name  "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build_documentation.yml
          name: documentation_build
          path: ./documentation_build

      - name: Get current tag
        id: get_tag
        run: |
          # Fetch tags to ensure they are available locally
          git fetch --tags

          # Use git describe to find the latest tag
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0.0")

          # Output the tag to the environment
          echo "tag=$TAG" >> $GITHUB_ENV
          echo "Tag found or default: $TAG"

      - name: Update new documentation version
        run: |
          rm -rf docs/${{ env.tag }}
          mv documentation_build docs/${{ env.tag }}

      - name: Scan, sort versions, and update version_switcher.json
        run: |
          chmod +x ./scripts/update_version_switcher.sh
          ./scripts/update_version_switcher.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
